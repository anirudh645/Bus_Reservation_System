<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bus Ticket Booking</title>
	<link rel="stylesheet" href="Booking.css">
	<link rel="icon" type="image/x-icon" href="title icon.jpeg">
	<style>
		/* Basic styling for the note */
		.bus-note {
			margin-top: 20px;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			background-color: #f9f9f9;
			color: #333;
			font-size: 0.9em;
		}

		.bus-note strong {
			color: #0056b3;
		}
	</style>
</head>

<body>
	<h1>Book Your Bus Ticket</h1>
	<form id="bookingForm" action="search-buses" method="post">
		<div class="form-group" id="c1">
			<label for="fromCity">From City:</label> <select name="fromCity" id="fromCity" required>
				<option value="">Select Origin City</option>
				<option value="Hyderabad">Hyderabad</option>
				<option value="Chennai">Chennai</option>
				<option value="Mumbai">Mumbai</option>
			</select>
		</div>
		<div class="form-group">
			<label for="toCity">To City:</label> <select name="toCity" id="toCity" required>
				<option value="">Select Destination City</option>
				<option value="Bangalore">Bangalore</option>
				<option value="Coimbatore">Coimbatore</option>
				<option value="Pune">Pune</option>
			</select>
		</div>
		<div class="form-group">
			<label for="busType">Bus Type:</label> <select name="busType" id="busType">
				<option value="Non-AC Seater">Non-AC seater</option>
				<option value="Non-AC Sleeper">Non-AC sleeper</option>
				<option value="AC Seater">AC seater</option>
				<option value="AC Sleeper">AC Sleeper Bus</option>
			</select>
		</div>
		<div class="form-group">
			<label for="startTime">Starting Time:</label> <input type="time" name="startTime" id="startTime" required>
		</div>
		<div class="form-group">
			<label for="journeyDate">Journey Date:</label> <input type="date" name="journeyDate" id="journeyDate"
				required>
		</div>

		<div class="form-group">
			<label for="numTickets">Number of Tickets:</label> <input type="number" name="numTickets" id="numTickets"
				min="1" required>
		</div>
		<button type="submit">Book Now</button>
	</form>

	<div class="bus-note">
		<p>
			<strong>Note:</strong> One of the popular available bus routes is
			from <strong>Hyderabad</strong> to <strong>Bangalore</strong> an AC
			Sleeper starting at 22:00:00.
		</p>
	</div>
</body>

</html>
